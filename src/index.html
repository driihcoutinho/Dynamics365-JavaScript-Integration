<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>OREBU</title>
  <base href="/">

  <meta name="color-scheme" content="light dark">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#b5dcc5">

  <link rel="icon" type="image/png" href="assets/icon/favicon.png">
  <link rel="apple-touch-icon" href="assets/icon/icon-192x192.png">
  <link rel="manifest" href="manifest.webmanifest">

  <!-- Preconnect para o Firebase -->
  <link rel="preconnect" href="https://firestore.googleapis.com">
  <link rel="preconnect" href="https://www.googleapis.com">

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --ion-color-primary: #b5dcc5;
      --ion-color-primary-rgb: 181, 220, 197;
      --ion-color-primary-contrast: #000000;
      --ion-color-primary-contrast-rgb: 0, 0, 0;
      --ion-color-primary-shade: #9fc2ad;
      --ion-color-primary-tint: #bce0cb;

      --ion-color-secondary: #d4a5a5;
      --ion-color-secondary-rgb: 212, 165, 165;
      --ion-color-secondary-contrast: #000000;
      --ion-color-secondary-contrast-rgb: 0, 0, 0;
      --ion-color-secondary-shade: #bb9191;
      --ion-color-secondary-tint: #d8aeae;

      --ion-color-tertiary: #ffcc99;
      --ion-color-tertiary-rgb: 255, 204, 153;
      --ion-color-tertiary-contrast: #000000;
      --ion-color-tertiary-contrast-rgb: 0, 0, 0;
      --ion-color-tertiary-shade: #e0b387;
      --ion-color-tertiary-tint: #ffd1a3;

      --ion-background-color: #e0e0e0;
      --ion-background-color-rgb: 224, 224, 224;

      --ion-text-color: #a8c3b5;
      --ion-text-color-rgb: 168, 195, 181;

      --ion-font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--ion-background-color);
      font-family: var(--ion-font-family);
    }

    /* Splash screen styles */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--ion-background-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .app-loading .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--ion-color-primary);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <app-root>
    <div class="app-loading">
      <div class="spinner"></div>
    </div>
  </app-root>
</body>
</html>
