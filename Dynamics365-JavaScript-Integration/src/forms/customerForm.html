<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cliente</title>
    <link rel="stylesheet" href="../styles/custom.css">
</head>
<body>
    <div class="form-container">
        <h1>Cadastro de Cliente</h1>
        
        <form id="customerForm">
            <div class="form-group">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" maxlength="9" required>
                <button type="button" id="searchCep">Buscar Endereço</button>
            </div>

            <div class="form-group">
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" readonly>
            </div>

            <div class="form-group">
                <label for="city">Cidade:</label>
                <input type="text" id="city" name="city" readonly>
            </div>

            <div class="form-group">
                <label for="state">Estado:</label>
                <input type="text" id="state" name="state" readonly>
            </div>

            <button type="submit">Salvar</button>
        </form>
    </div>

    <script src="../scripts/crmOperations.js"></script>
    <script src="../scripts/formValidation.js"></script>
    <script src="../scripts/cepIntegration.js"></script>
    <script src="formScript.js"></script>
</body>
</html>
